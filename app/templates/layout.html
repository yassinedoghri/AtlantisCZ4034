<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <title>{% block page_title %}AtlantisCZ4034{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{% endblock %}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ url_for('static', filename='libs/font-awesome/css/font-awesome.min.css') }}">
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block css %}{% endblock %}

</head>
<body class="row">
{% block body %}
{% include "nav.html" %}

<aside id="sidebar" class="col s4 parallax-container">{% block sidebar %}{% endblock %}</aside>
<section class="col s8">{% block content %}{% endblock %}</section>

{% include "footer.html" %}

<!-- JavaScript at the bottom for fast page loading -->
{% assets "js_all" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script type="text/javascript" src="{{ url_for('static', filename='libs/jquery-infinite-scroll/jquery.infinitescroll.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='libs/masonry/dist/masonry.pkgd.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='libs/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='libs/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='libs/chart.js/dist/Chart.bundle.js') }}"></script>
{% block js %}{% endblock %}
<!-- end scripts -->
{% endblock %}
</body>
</html>
